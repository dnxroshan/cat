<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h2>Registration</h2>
        <form action="/candidate_signup/add_candidate" method="POST">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="passwordre">Retype Password</label><br>
            <input type="password" name="passwordre" id="passwordre"> <br><br>
            <label for="first_name">First Name</label><br>
            <input type="text" name="first_name" id="first_name" required><br>
            <label for="last_name">Last Name</label ><br>
            <input type="text" name="last_name" id="last_name" required><br>
            <label for="dob">Date of birth</label><br>
            <input type="date" name="dob" id="dob" required><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br><br>
            <label for="standard">Standard</label><br>
            <select name="standard" id="standard" required>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
            </select><br>
            <label for="school">School</label><br>
            <input type="text" name="school" id="school" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="phone">Phone</label><br>
            <input type="tel" name="phone" id="phone"><br><br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
